<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin-teacher.component.css">
</head>
<body>
    <h2>Създаване на акаунт</h2>
    <form id="signupForm">
        <label for="firstName">Име:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Имейл:</label>
        <input type="email" id="email" name="email" required>

        <label for="role">Роля:</label>
        <select id="role" name="role" required>
            <option value="teacher">Учител</option>
            <option value="class_teacher">Класен ръководител</option>
        </select>

        <label for="password">Парола:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="createAccount()">Създай акаунт</button>
    </form>

    <script src="admin-acc.js"></script>
</body>
</html>
