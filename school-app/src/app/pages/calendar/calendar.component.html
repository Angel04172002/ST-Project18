<h1 style="text-align: center; font-size: 30px; margin-top: 20px;">Събития</h1>
<div class="calendar">
	<mat-card class="calendar-card" *ngIf="events">
		<mat-calendar #calendar [(selected)]="selected" [dateClass]="dateClass()"
			(selectedChange)="onSelectedChange($event)"></mat-calendar>
	</mat-card>

	<mat-card class="add-event">
		<h3 style="font-size: 20px; padding-bottom: 20px; text-align: center;">Добави ново събитие:</h3>
		<form class="add-event-form" #addEventForm="ngForm" (ngSubmit)="onSend(addEventForm)">
			<mat-form-field>
				<mat-label>Наименование</mat-label>
				<input matInput #title name="title" ngModel>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Дата</mat-label>
				<input matInput type="date" #date name="date" ngModel>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Час</mat-label>
				<input matInput type="time" name="time" ngModel>
			</mat-form-field>
			<button type="submit" mat-raised-button class="add-event-button" color="primary">Добави</button>
		</form>
	</mat-card>

	<ng-template #showDialog class="eventDialog">
		<h2 matDialogTitle style="text-align: center; font-size: 25px;">Събитие:</h2>
		<mat-dialog-content>
			<mat-divider></mat-divider>
			<h3 style="font-weight: 500; color:black">Наименование:</h3>
			<p style="color:black"> {{selectedEventTitle}} </p>
			<mat-divider></mat-divider>
			<h3 style="font-weight: 500; color:black">Дата:</h3>
			<p style="color:black"> {{selectedEventDate}} </p>
		</mat-dialog-content>
		<mat-dialog-actions class="formActions">
			<button mat-raised-button matDialogClose color="primary">Затвори</button>
		</mat-dialog-actions>
	</ng-template>

</div>
