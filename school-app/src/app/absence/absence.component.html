<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="absence.component.css">
    <title>Отсъствия</title>
</head>

<body>

    <table>
        <thead>

            <tr>
                <th>
                    Absence title
                </th>
                <th>
                    Is excusable?
                </th>
                <th>
                    Absence creator
                </th>
                <th>
                    Date
                </th>
            </tr>

        </thead>


        <tbody>

            <tr>
                <td>Отсъствие 1</td>
                <td>Да</td>
                <td>Иван Петров</td>
                <td>11.11.23.</td>
            </tr>
            <tr>
                <td>Отсъствие 2</td>
                <td>Не</td>
                <td>Петър Георгиев</td>
                <td>5.11.23.</td>
            </tr>
            <tr>
                <td>Отсъствие 3</td>
                <td>Да</td>
                <td>Ваня Иванова</td>
                <td>1.11.23.</td>
            </tr>

        </tbody>
    </table>


    <div class="container">
        <h1>Отсъствия</h1>
        <form id="absence-form">
            <label for="date">Дата:</label>
            <input type="date" id="date" name="date" required><br>

            <label for="excused">Извинено:</label>
            <input type="checkbox" id="excused" name="excused"><br>

            <label for="reason">Причина (ако е извинено):</label>
            <input type="text" id="reason" name="reason"><br>

            <button type="submit">Въведи отсъствие</button>
        </form>
    </div>

    <script src="absences.js" defer></script>
</body>

</html>
